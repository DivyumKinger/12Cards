<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <title>12 Cards</title>
  <style>
    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 30vh;
      width: 30vh;
      background-color: rgb(100, 150, 200);
      margin: 2vh;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      font-size: 2.5vh;
      text-align: center;
    }

    .card.revealed {
      opacity: 1;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-details {
      display: none;
      background-color: white;
      font-size: 3vh;
      font-family: 'Roboto', sans-serif;
      padding: 5vh;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
<div>
  <h1>Reveal the Card</h1>
</div>
<div id="container">
  <div class="card" data-details="Learning never exhausts the mind.">Knowledge</div>
  <div class="card" data-details="Success is not final, failure is not fatal: It is the courage to continue that counts.">Success</div>
  <div class="card" data-details="Imagination is more important than knowledge.">Imagination</div>
  <div class="card" data-details="In the middle of every difficulty lies opportunity.">Opportunity</div>
  <div class="card" data-details="The only limit to our realization of tomorrow is our doubts of today.">Determination</div>
  <div class="card" data-details="To improve is to change; to be perfect is to change often.">Change</div>
  <div class="card" data-details="Believe you can and you're halfway there.">Belief</div>
  <div class="card" data-details="The best way to predict the future is to invent it.">Innovation</div>
  <div class="card" data-details="Do not watch the clock. Do what it does. Keep going.">Persistence</div>
  <div class="card" data-details="Act as if what you do makes a difference. It does.">Impact</div>
  <div class="card" data-details="Quality is not an act, it is a habit.">Excellence</div>
  <div class="card" data-details="The journey of a thousand miles begins with one step.">Journey</div>
</div>

<div id="details-popup" class="card-details"></div>

<script>
  const cards = document.querySelectorAll('.card');
  const detailsPopup = document.getElementById('details-popup');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      card.classList.add('revealed');
      const detailsText = card.getAttribute('data-details');
      detailsPopup.textContent = detailsText;
      detailsPopup.style.display = 'block';

      const cardRect = card.getBoundingClientRect();
      detailsPopup.style.top = `${cardRect.top + window.scrollY + cardRect.height + 10}px`;
      detailsPopup.style.left = `${cardRect.left + window.scrollX}px`;
    });
  });

  document.addEventListener('click', (event) => {
    if (!event.target.classList.contains('card')) {
      detailsPopup.style.display = 'none';
    }
  });

  cards.forEach((card, index) => {
    setTimeout(() => {
      card.style.opacity = '1';
    }, 100 * index);
  });
</script>
</body>

</html>
